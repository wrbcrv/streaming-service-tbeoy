quarkus.hibernate-orm.database.generation=update

quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,content-disposition,x-requested-with,Access-Control-Allow-Origin
quarkus.http.cors.exposed-headers=Access-Control-Allow-Credentials,Access-Control-Allow-Origin
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

mp.jwt.verify.publickey.location=key/public_key.pem
mp.jwt.verify.issuer=dev.application

smallrye.jwt.sign.key.location=key/private_key.pem